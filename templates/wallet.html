<!DOCTYPE html>
<html>
<head>
    <title>Web3 Wallets</title>
    <style>
        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .wallet-card {
            cursor: pointer;
            text-align: center;
        }
        .wallet-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Connect a Wallet</h1>
    <div class="wallet-grid">
        {% for wallet in wallets %}
        <div class="wallet-card" onclick="window.open('{{ wallet.url }}', '_blank')">
            <img src="{{ wallet.image }}" alt="{{ wallet.name }}" class="wallet-img">
            <p>{{ wallet.name }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
